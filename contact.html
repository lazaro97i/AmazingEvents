<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Amazing Events - Contact</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <div class="divNav d-flex justify-content-between align-items-center">
            <img class="logo" src="./assets/images/Logo Amazing Events.png" alt="Logo amazing events">
            <nav class="navbar navbar-expand-lg fs-5 text">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex align-items-strech gap-4">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                            <a class="nav-link" href="./past_events.html">Past Events</a>
                            <a class="nav-link active" href="#">Contact</a>
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <h1 class="text-center">Contact us</h1>
    </header>

    <main>
        <form class="formContact d-flex flex-column align-items-center">
            <div class="mb-3 col-9 col-lg-7 col-xl-5">
                <label for="exampleInputPassword1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 col-9 col-lg-7 col-xl-5">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-9 col-lg-7 col-xl-5">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary align-self-center">Submit</button>
        </form>
    </main>

    <footer class="d-flex justify-content-between">
        <div class="redes d-flex gap-4">
            <a href="https://www.instagram.com"><img class="icon" src="./assets/images/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com"><img src="./assets/images/facebook.png" alt="facebook" class="icon"></a>
            <a href="https://web.whatsapp.com/"><img src="./assets/images/whatsapp.png" alt="Whatsapp" class="icon"></a>
        </div>
        <p>Cohort</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
